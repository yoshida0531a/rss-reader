<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Trending Posts</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 20px; }
        .post { margin-bottom: 20px; }
        .post-title { font-size: 1.2em; font-weight: bold; }
        .post-link { color: blue; text-decoration: none; }
        .post-link:hover { text-decoration: underline; }
        .post-published { color: gray; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Top 10 Trending Posts</h1>
    <div id="posts"></div>

    <script>
        fetch('rss_data.json')
            .then(response => response.json())
            .then(posts => {
                const postsContainer = document.getElementById('posts');
                posts.forEach(post => {
                    const postDiv = document.createElement('div');
                    postDiv.className = 'post';
                    postDiv.innerHTML = `
                        <div class="post-title"><a href="${post.link}" class="post-link" target="_blank">${post.title}</a></div>
                        <div class="post-published">${post.published}</div>
                        <div>${post.summary}</div>
                    `;
                    postsContainer.appendChild(postDiv);
                });
            })
            .catch(err => {
                console.error('Error loading posts:', err);
            });
    </script>
</body>
</html>
